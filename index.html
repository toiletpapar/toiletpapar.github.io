<html>
<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">
<script src="public/index.js"></script>
<head>
  <title>Tyler's Awesome Website</title>
</head>
<body onload="loadPictures()">
  <dialog id="pictureModal">
    <img class="img-full"></img>
    <button class="btn btn-default">Close</button>
  </dialog>
  <div class="col-md-4">
    <div class="sidebar panel panel-default">
      <div class="panel-heading">
        <span class="panel-title">Welcome!</span>
      </div>
      <div class="sidebar-body panel-body">
        <div class="sidebar-link">
          <span class="glyphicon glyphicon-home"></span>
          <span>Home</span>
        </div>
        <hr>
        <div class="sidebar-link">
          <span class="glyphicon glyphicon-picture"></span>
          <span>Photos<span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="content panel panel-default">
      <div class="panel-heading">
        <span class="panel-title">Photos</span>
      </div>
      <div id="photoContainer" class="panel-body">
        <template id="photoSquare">
          <div class="img-container">
            <img class="img-photo"></img>
          </div>
        </template>
      </div>
    </div>
  </div>
</body>
</html>
